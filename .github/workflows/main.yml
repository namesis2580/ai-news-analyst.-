name: Daily Financial Briefing

on:
  schedule:
    # 1. 한국 시간 아침 8시 30분 실행 (전날 UTC 23:30)
    - cron: '30 23 * * *'
    # 2. 한국 시간 밤 11시 실행 (당일 UTC 14:00)
    - cron: '0 14 * * *'
  workflow_dispatch: # 수동 실행 버튼

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3  # v2 -> v3 업그레이드

    - name: Set up Python
      uses: actions/setup-python@v4 # v2 -> v4 업그레이드
      with:
        python-version: '3.11' # 3.9 -> 3.11 (핵심 업그레이드)

    - name: Install libraries
      run: |
        pip install --upgrade pip
        pip install feedparser google-generativeai

    - name: Run Report Generator
      env:
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        EMAIL_USER: ${{ secrets.EMAIL_USER }}
        EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
        EMAIL_RECEIVER: ${{ secrets.EMAIL_RECEIVER }}
      run: python daily_report.py
